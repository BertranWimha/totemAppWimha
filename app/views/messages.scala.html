@(messages : List[controllers.Message])

	<h2 class="centered">
	    ~ May I introduce you to my traveling buddies ? ~
	</h2>
	@for(message <- messages){
		<div class="row-fluid">
			<h3> Name <span class="italic fontSmall">Time stamp</span></h3>
		</div>
		<p class="centered"><i class="icon-map-marker"></i> Lat : @message.lat / Long : @message.lon</p>
		<p class="centered italic"><i class="icon-quote-left"></i>  @message.message  <i class="icon-quote-right"></i></p>
		<div class="asterisk centered"> * </div>
	}
	<div class="row-fluid">
		<button class="btn btn-block btn-more">More messages</button>
		<button id="btn-next" class="btn btn-primary btn-block">Next Step</button>
	</div>
