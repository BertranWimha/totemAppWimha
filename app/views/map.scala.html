@(messages : List[controllers.Message])
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_nYQ4Vk57N-4BOjY7eJSEX-BQq7Fvorg&sensor=true">
    </script>
            <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascript/map.js")" type="text/javascript"></script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

  </head>
  <body>
    @for(message <- messages){
        <a href="#" class="coord hide" data-lat="@message.lat" data-lon="@message.lon" data-name="@message.name" data-link="" data-picture="" data-msg="@message.message" data-timestamp="@message.timestamp"> </a>
    }
    <div id="map-canvas"/>
  </body>
</html>
