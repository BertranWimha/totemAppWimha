@(messages : List[controllers.Message])
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_nYQ4Vk57N-4BOjY7eJSEX-BQq7Fvorg&sensor=true">
    </script>
            <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascript/map.js")" type="text/javascript"></script>

  </head>
  <body>
    @for(message <- messages){
     <div class="coord">
            <input id="lat" name="lat" type="hidden" value="@message.lat">
            <input id="lon" name="lon" type="hidden" value="@message.lon">
     </div>
    }
    <div id="map-canvas"/>
  </body>
</html>
