@(message: String)(positionForm : Form[PositionForm])
@import helper._

@main("Travelling Totem") {
    
    @*@play20.welcome(message, style = "Java")
*@
<div class="page-container">
	<div class="navbar navbar-fixed-top">
	 <div class="navbar-inner">
		<a class="brand" href="#">Follow the Totem !</a>
	 </div>
	</div>
	<div id="wrapper" class="container-fluid">
    	<div class="row-fluid">
	    	<h2 class="centered">
	    		~ Aloha ! ~    
	    	</h2>
	    	<h3 class="centered">
	    		Be part of my travel
	    	</h3>
	    </div>
    	<div class="row-fluid formSection">
			@helper.form(action = routes.Application.submit()) {
    		    <fieldset>
			    	<div class="asterisk centered"> * </div>
			    	
			    	<label class="centered labelTitle"><i class="icon-location-arrow"></i>  Here you are</label>
				    	
				    <p id="geolocation" class="centered">Longitude / Latitude</p>
			   
				    <div class="asterisk centered"> * </div>

				    <label class="emailField centered labelTitle">What's your @@ email ?</label>
				    <input id="mail" name="mail" class="span12 emailInput" type="text" placeholder="totem@@totem.com">

				    <div class="asterisk centered"> * </div>

				    <label class="centered labelTitle">Leave me a cool message !</label>
				    <textarea id="someText" name="someText" class="span12" type="text" placeholder="What's on your mind ?" rows="5"></textarea>
				    <label class="checkbox">
				    	<input type="checkbox">Receive updates about my travel
				    </label>

				    <button type="submit" class="btn btn-success btn-block btnSubmit">Submit</button>
			    </fieldset>
			}
    	</div>
  	</div>  
</div>



}
